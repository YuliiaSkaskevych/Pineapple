{% extends "base_site.html" %}

{% block content %}
    {% if quote_list %}
   <h1>List of quotes:</h1>
   <ul>
        {% for obj in quote_list %}
            <li>{{ obj.status }} <a href="{% url 'change_my_posts' pk=obj.pk %}">{{ obj.message }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
    <p>There are no books borrowed.</p>
   {% endif %}


{% endblock %}
